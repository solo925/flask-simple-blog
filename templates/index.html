{% extends 'base.html' %}

{% block content %}
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content }}</p>
                <a href="{{ url_for('edit_post', post_id=loop.index0) }}" class="btn btn-primary">Edit</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
